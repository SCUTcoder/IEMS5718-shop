# Application Name
spring.application.name=iems5718-shop-backend

# Server Configuration
server.port=8080
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false

# SQLite Database Configuration
spring.datasource.url=jdbc:sqlite:shop.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Hide server information
server.server-header=

# CORS Configuration (adjust for production)
cors.allowed-origins=http://localhost:8080,http://127.0.0.1:8080

# Logging Configuration (for production, set to WARN or ERROR)
logging.level.root=INFO
logging.level.com.iems5718=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
